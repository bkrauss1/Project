    <script>
      function enlarge(imageID){
        // 1. "get" the image
        //  select the elements✔
        //  assing the elements to a variable✔
        // 2. "get" the width of the image
        //  assign the width to a variable✔
        //  3. increase the variable
         // - w = w*1.5✔
         // 4. assign w back to width of the image
         //*/
      let x = document.getElementById(imageID);
      let w = x.width;
      w = w * 1.5;
      x.width = w;

      let h = document.querySelector("h1");
      h.innerText = "Our Favorite Stretches";

         console.log("Done!")
      }


      document.getElementById("calf").onmouseover =  function (){
          enlarge("calf");
      };
      document.getElementById("hamstring").onmouseover =  function (){
          enlarge("hamstring");
      };
      document.getElementById("quad").onmouseover =  function (){
          enlarge("quad");
      };
      function resize(imageID){
          let o = document.getElementById(imageID)
          let r = o.width;
          r = '400';
          o.width = r;
      }
      document.getElementById("calf").onmouseout = function(){
          resize("calf");
      };
      document.getElementById("hamstring").onmouseout = function(){
          resize("hamstring");
      };
      document.getElementById("quad").onmouseout = function(){
          resize("quad");
      };
